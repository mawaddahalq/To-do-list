<!DOCTYPE html>
<html>

<head>
     <title>To Do List</title>
     <link rel="stylesheet" type="text/css" href="CSS/app.css">
     <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/67b671a0ce.js" crossorigin="anonymous"></script>
</head>

<body>
     <div>
          <h1>To do list
               <span> <i class="fas fa-plus"></i> </span>
          </h1>
          <input type="text" placeholder="add new ...">
          <ul>
               <li> <span><i class="fas fa-trash-alt"></i> </span> Reading</li>
               <li> <span><i class="fas fa-trash-alt"></i> </span>Meditation</li>
               <li><span><i class="fas fa-trash-alt"></i> </span> Study math</li>
               <li><span><i class="fas fa-trash-alt"></i> </span> Feed my parrot</li>
               <li><span><i class="fas fa-trash-alt"></i> </span> Clean my room</li>
          </ul>
     </div>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
          </script>
     <script type="text/javascript" src="JavaScript/todo.js"></script>
</body>

</html>
